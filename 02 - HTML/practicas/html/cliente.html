<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>

</head>

<body style="background-color: #8f7570; padding: 2rem; font-family: serif;">
    <img src="../imgs/logo.png" alt="logo de la pastelería" width="122rem" height="122rem"
        style="margin-right: auto; margin-left: auto; display: block;">
    <div
        style="background-color: #a78f8b; margin-top: 3rem; padding-top: 2rem; padding-left: 2rem; padding-right: 2rem; padding-bottom: 3rem;">

        <center>
            <!-- El cliente de la pastelería necesita ver los diferentes sabores de pasteles, así como los precios de cada uno. -->
            <!-- El cliente de la pastelería tendrá la posibilidad de combinar sabores dependiendo de sus preferencias. -->
            <h1>¿De que sabor quiere el pastel?</h1>
            <table>
                <tr>
                    <th>
                        <input type="checkbox" name="savor" id="chocolate">
                        <label for="chocolate">
                            Chocolate<br>
                        </label>
                    </th>
                    <th>
                        <div style="margin-right: 4rem;"></div>
                    </th>
                    <th>
                        <input type="checkbox" name="savor" id="vainilla">
                        <label for="vainilla">
                            Vainilla<br>
                        </label>
                    </th>
                    <th>
                        <div style="margin-right: 4rem;"></div>
                    </th>
                    <th>
                        <input type="checkbox" name="savor" id="fresa">
                        <label for="fresa">
                            Fresa<br>
                        </label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="chocolate">
                            <img width="152rem" height="152rem"
                                src="https://thestayathomechef.com/wp-content/uploads/2016/06/The-Most-Amazing-Chocolate-Cake-Square-1.jpg">
                        </label>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <label for="vainilla">
                            <img width="152rem" height="152rem"
                                src="https://sugargeekshow.com/wp-content/uploads/2020/06/moist_vanilla_cake_recipe_featured2.jpg">
                        </label>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <label for="fresa">
                            <img width="152rem" height="152rem"
                                src="https://sugargeekshow.com/wp-content/uploads/2019/07/fresh-strawberry-cake-5.jpg">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>$ 700</center>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <center>$ 400</center>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <center>$ 600</center>
                    </td>
                </tr>
            </table>
            <!-- El cliente de la pastelería necesita ver los diferentes adornos con los que se puede decorar el pastel y los precios de cada uno. -->
            <!-- El cliente de la pastelería tendrá la posibilidad de combinar adornos dependiendo de sus preferencias. -->
            <h1>Elija sus adornos</h1>
            <table>
                <tr>
                    <th>
                        <input type="checkbox" name="savor" id="flor">
                        <label for="flor">
                            Flor<br>
                        </label>
                    </th>
                    <th>
                        <div style="margin-right: 4rem;"></div>
                    </th>
                    <th>
                        <input type="checkbox" name="savor" id="capaCoco">
                        <label for="capaCoco">
                            Capa de Coco<br>
                        </label>
                    </th>
                    <th>
                        <div style="margin-right: 4rem;"></div>
                    </th>
                    <th>
                        <input type="checkbox" name="savor" id="merengue">
                        <label for="merengue">
                            Merengue<br>
                        </label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="flor">
                            <img width="152rem" height="152rem"
                                src="https://www.maxpixel.net/static/photo/1x/Cake-Decorated-Icing-White-Decoration-Party-Pink-1950952.jpg">
                        </label>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <label for="capaCoco">
                            <img width="152rem" height="152rem"
                                src="https://bakesbybrownsugar.com/wp-content/uploads/2021/04/Coconut-Cake-Ingredients-1-6-1-500x375.jpg">
                        </label>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <label for="merengue">
                            <img width="152rem" height="152rem"
                                src="https://www.maxpixel.net/static/photo/1x/Icing-Frosting-Dessert-Cake-Decoration-Cake-6292573.jpg">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>$ 700</center>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <center>$ 400</center>
                    </td>
                    <td>
                        <div style="margin-right: 4rem;"></div>
                    </td>
                    <td>
                        <center>$ 600</center>
                    </td>
                </tr>
            </table>
            <!-- El cliente de la pastelería necesita poner en un formulario su pedido. -->
            <!-- El formulario debe de contener los datos de contacto del cliente que son Nombre, Teléfono, Correo Electrónico, Descripción general del pastel y la selección de sabores y adornos. -->
            <br><br>
            <table>
                <tr>
                    <td>
                        <label for="nombre">
                            Nombre
                        </label>
                    </td>
                    <td>
                        <input type="text" name="nombre" id="nombre">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="telefono">
                            Teléfono
                        </label>
                    </td>
                    <td>
                        <input type="tel" name="telefono" id="telefono">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">
                            Correo Electrónico
                        </label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="descripcion">
                            Descripción del Pastel
                        </label>
                    </td>
                    <td>
                        <input type="text" name="descripcion" id="descripcion">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
            </table>
        </center>

    </div>
    <br><br>
    <div style="background-color: #a78f8b; padding: 2rem;">
        <!-- La página debe tener información de la pastelería que es Dirección, Teléfono y horarios de atención. -->
        <b>Dirección</b><br>
        Manuel Doblado 40, Gabilondo, 22410, Baja California, Tijuana
        <br><br>
        <b>Teléfono</b><br>
        664 681 7279
    </div>

</body>

</html>
