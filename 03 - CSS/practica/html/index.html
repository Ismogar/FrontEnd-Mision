<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Vaccination</title>
</head>

<body>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #1a82e1;
            padding: 0;
            margin: 0;
        }

        .navBar {
            padding-top: 1%;
            padding-bottom: 5.6%;
            padding-left: 9%;
            padding-right: 9%;
            opacity: 87%;
            background-color: white;
        }

        ul {
            list-style-type: none;
        }

        li {
            float: right;
        }

        li.titulo {
            float: left;
            font-size: 35px;
        }

        li.titulo a {
            color: #2948c5;
            font-weight: 630;
            padding: 8px;
            margin: 0;
        }

        li a:hover {
            background-color: #cfcfcf;
            cursor: pointer;
        }

        li.titulo a:hover {
            background-color: white;
            cursor: default;
        }

        li a.button:hover {
            background-color: #0c1f6b;
        }

        a {
            display: block;
            padding: 8px;
            color: #6f7686;
            background-color: white;
            font-weight: 630;
            border-radius: 3px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 9px;
            margin-left: 8px;
            margin-right: 8px;
        }
        
        .button {
            background-color: #2948c5;
            color: white;
            padding: 19px;
            padding-left: 30px;
            padding-right: 30px;
            margin-top: 0;
            font-weight: 630;
            box-shadow: 0px 5px 7px #999999;
        }
    </style>
    <div class="navBar">
        <ul>
            <li class="titulo"><a>Vaccination</a></li>
            <li><a class="button">Hoax Buster</a></li>
            <li><a>Regulation</a></li>
            <li><a>News</a></li>
            <li><a>Education</a></li>
            <li><a>Database</a></li>
        </ul>
    </div>
</body>

</html>
